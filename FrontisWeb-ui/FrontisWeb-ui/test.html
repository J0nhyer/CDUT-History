<!DOCTYPE html>
<html>
<head>
    <title>前后端连接测试</title>
</head>
<body>
    <h1>前后端连接测试</h1>
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testRegister()">测试注册</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>登录测试结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>登录测试错误:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testRegister() {
            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser2',
                        email: 'test2@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>注册测试结果:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>注册测试错误:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
