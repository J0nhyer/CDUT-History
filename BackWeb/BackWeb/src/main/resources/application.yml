# langchain4j 配置
langchain4j:
  community:
    dashscope:
      chat-model:
        api-key: ${TONG_YI_MODEL}
        model-name: qwen-max
      embedding-model:
        api-key: ${TONG_YI_MODEL}
        model-name: text-embedding-v3
      streaming-chat-model:
        apikey: ${TONG_YI_MODEL}
        model-name: qwen-plus

ali:
  bailian:
    api-key: sk-d88f00a488ba48798c13d2fc7e3b70fd
    model-code: qwen-plus
    base-url: https://dashscope.aliyuncs.com
    knowledge-base-id:
    prompt-template: classpath:xiaozhi-prompt-template.txt
    temperature: 0.2
    max-tokens: 1024
    request-timeout: 35s

# 数据库配置（MySQL）
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/javawebdb?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  # MyBatis-Plus 配置
  mybatis-plus:
    mapper-locations: classpath:/mapper/**/*.xml
