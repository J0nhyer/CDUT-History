# 服务器端口配置
server.port=8080

# 应用关停安全令牌（调用 /admin/shutdown 时需要，务必修改成强密码）
# app.shutdown.token=change_me

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/javawebdb?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus
mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.org.cdut.ai=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG

